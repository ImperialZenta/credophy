<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Credophy</title>

    <!-- CSS -->
    <!-- load bootstrap and our stylesheet -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
    </style>

    <!-- JS -->
    <!-- load angular and our custom application -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<!-- declare our angular application and angular controller -->

<body class="container" ng-app="ipApp" ng-controller="mainController as main">

    <div class="jumbotron">


        <!-- display the message -->
        <h2 class="text-center">Credophy</h2>


        <form ng-submit="main.addCredential()">

        <!-- form to update the message variable using ng-model -->
        <div class="form-group">
            <label>Issuer</label>
            <input type="text" class="form-control" placeholder="Issuer Private Key" ng-model="main.credentialData.ikey">
        </div>


        <h3>Recipient:</h3>

            <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="main.credentialData.title">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="main.credentialData.name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputRkey" class="col-sm-2 col-form-label">Public Key:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputRkey" placeholder="Recipient Public Key" ng-model="main.credentialData.rkey">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputMajor" class="col-sm-2 col-form-label">Major:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputMajor" placeholder="Major" ng-model="main.credentialData.major">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputStart" class="col-sm-2 col-form-label">Start Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputStart" placeholder="Start Date" ng-model="main.credentialData.start">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEnd" class="col-sm-2 col-form-label">End Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEnd" placeholder="End Date" ng-model="main.credentialData.end">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Add</button>
        </form>

    </div>

</body>

</html>
